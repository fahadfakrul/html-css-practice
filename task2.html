<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback from story telling contest</title>
    <style>
        label{
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h3>Storytelling Contest Feedback Form</h3>
    <form>
        <label for="name" >Name: 
            <input type="text" id="name" placeholder="Your name">
        </label>
        <label for="email">Email:
            <input type="email" id="email" placeholder="Your email">
        </label>
        <fieldset>
            <legend>Share your story</legend>
            <label for="story">
                <textarea name="" id="" cols="60" rows="15" placeholder="Write your story here..."></textarea>
                <input type="submit" value="submit">
            </label>
        </fieldset>
    </form>
</body>
</html>
