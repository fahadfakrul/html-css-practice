<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td,th{
            padding: 5px 10px;
            border: 1px solid black;
        }
        .bold > td{
            font-weight: 700;
        }
    </style>
</head>
<body>
    <h2>Table Tennis Tournament</h2>
    <table>
        <caption>Tournament Schedule and Results</caption>
        <thead>
            <th>Round 1</th>
            <th>Palyer A</th>
            <th>Player B</th>
        </thead>
        <tbody>
            <tr>
                <td>Match1</td>
                <td>Dwayne_Johnson</td>
                <td>Alice</td>
            </tr>
            <tr>
                <td>Match2</td>
                <td>Mark</td>
                <td>Sarah</td>
            </tr>
            <tr>
                <th>Round 2</th>
                <th>Payer C</th>
                <th>Player D</th>
            </tr>
            <tr>
                <td>Match 3</td>
                <td>TBD</td>
                <td>TBD</td>
            </tr>
            <tr>
                <td>Match 4</td>
                <td>TBD</td>
                <td>TBD</td>
            </tr>
            <tr class="bold">
                <td>Final</td>
                <td>Winner of Match 3</td>
                <td>Winner of Match 4</td>
            </tr>
            <tfoot>
            <tr>
                <td>Champion</td>
                <td>TBD</td>
                <td>TBD</td>
            </tr>
        </tfoot>
        </tbody>
    </table>
</body>
</html>
